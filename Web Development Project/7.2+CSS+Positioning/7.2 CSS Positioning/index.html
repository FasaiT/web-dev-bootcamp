<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
        /* top: 50%;
        left: 50%; */
      }
      .blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        /* can use absolute either*/
        top: 200px;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
    <br />
    <div style="position: absolute; top: 60%">
      <a href="https://appbrewery.github.io/css-positioning/"
        >appbrewery.github.io/css-positioning</a
      >
    </div>
  </body>
</html>
